<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listar academias</title>
    <link rel="icon" href="/img/icon2.png">

    <!--CSS-->
	<link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand firsttitle" th:href="@{/}">co.gym</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/horario/list}">agenda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuario/list}">usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"th:href="@{/quemsomos}">quem somos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container container-funcionarios">
    <div class="form-titulo">
        <h4>Empresa</h4>
    </div>

    <div class="form-novo">
        <a th:href="@{/academia/add}"
           class="badge badge-pill badge-success badge-botao">
            <i class="fa fa-plus-circle"></i> Novo
        </a>
    </div>

    <div class="form-tabela">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Cód.</th>
                <th>Nome da academia</th>
                <th colspan="4">CNPJ</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="academia : ${academia}">
                <td th:text="${academia.id}"></td>
                <td th:text="${academia.nome}"></td>
                <td th:text="${academia.cnpj}"></td>

                <td class="tabela-controle">

                    <a th:href="@{'/academia/view/' + ${academia.id} + '/' + ${false}}">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                </td>
                <td class="tabela-controle">
                    <a th:href="@{'/academia/edit/' + ${academia.id}}">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                    </a>
                </td>
                <td class="tabela-controle-delete">
                    <button type="button" class="btn btn-outline-danger"
                            th:onclick="|showModalDeletar(${academia.id})|">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>

<!-- Modal -->
<div id="modalDeletar" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Atenção!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <p>Você deseja realmente deletar o Usuário?</p>
            </div>
            <div class="modal-footer">
                <input type="number" id="id_deletar" hidden>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fa fa-ban"></i> Cancelar
                </button>
                <button type="button" class="btn btn-danger"
                        th:onclick="deletar('academia')">
                    <i class="fa fa-trash"></i> Deletar
                </button>
            </div>
        </div>

    </div>
</div>

<!--JAVASCRIPT-->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>

</html>
