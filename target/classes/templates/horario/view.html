<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizar horário</title>
    <link rel="icon" href="/img/icon2.png">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
    <!-- NAVBAR -->


    <div class="container-xl">
        <a th:href="@{/}" class="cogym-title-tela-login-1">co.<p class="cogym-title-tela-login-2">gym</p></a>
    </div>


    <div class="container-xl container-add-hora">

        
        <div class="form-titulo">
            <h4 class="func-add-titulo">Horário</h4>
        </div>

        <form th:action="@{/horario/save}" th:object="${horario}" method="POST">
            <div class="form-group add-hora-codigo">
                <label>Código</label>
                <input class="form-control" type="number" th:field="${horario.id}" readonly>
            </div>



            <div class="form-group form-group-view-hora">
                <label>Dia da semana:</label>
                <input class="form-control" th:field="${horario.semana}" readonly>
            </div>

            <div class="form-group form-group-view-hora">
                <label>Horário de treino</label>

                <input type="time" class="form-control" th:field="${horario.hora}" readonly>


                <!-- Mudar o select para uma opção onde o dono da academia escolhe o horário! -->


            </div>

            <div class="form-group form-group-view-hora">
                <label>Limite de pessoas</label>
                <input class="form-control" type="number" th:field="${horario.limite}" min="1" readonly>
            </div>

            <div class="form-group">
                <button class="btn btn-voltar-width btn-view-hora" type="button"
                        onclick="window.location.href='../../list'">
                    <i class="fa fa-backward" aria-hidden="true"></i> Retornar
                </button>
            </div>
        </form>
    </div>


    <!--JAVASCRIPT-->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>

</body>

</html>
