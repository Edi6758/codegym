<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de horários</title>
    <link rel="icon" href="/img/icon2.png">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand firsttitle" th:href="@{/}">co.gym</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/horario/list}">agenda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario/list}">usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/quemsomos}">quem somos</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container-xl tela-list-usuario">
        <div class="form-tabela-tela-list-usuario">
            <table class="table table-striped">

                <thead class="thead-tela-list-usuario">

                    <div class="form-titulo-tela-list-usuario">
                        <div class="h4-tela-list-usuario">
                            Horários

                            <div class="a-tela-list-usuario">
                                <a th:href="@{/horario/add}" class="badge badge-info">
                                    <i class="fa fa-plus"></i> Adicionar
                                </a>
                            </div>
                        </div>
                        <tr class="tr-head-tela-list-usuario">
                            <th class="coluna-codigo-list-usuario">Cód.</th>
                            <th class="coluna-codigo-list-usuario">Hora</th>
                            <th class="campo-login-tela-usuario-list-1">Dia</th>
                            <th colspan="4" class="nao-existe-tela-list-usuario ">Limite</th>
                        </tr>
                </thead>
                <tbody class="tbody-tela-list-usuario">
                    <tr th:each="horario : ${horario}">
                        <td th:text="${horario.id}"></td>
                        <td th:text="${horario.hora}"></td>
                        <td th:text="${horario.semana}" class="campo-login-tela-usuario-list-1"></td>
                        <td th:text="${horario.limite}" class="nao-existe-tela-list-usuario"></td>
                        <td class="tabela-controle">

                            <div class="dropdown dropdown-tela-list-usuario">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item dropdown-tela-list-usuario" th:href="@{'/horario/view/' + ${horario.id} + '/' + ${false}}">
                                        <i class="fas fa-calendar-check"></i>ver
                                    </a>
                                    <a class="dropdown-item" th:href="@{'/horario/edit/' + ${horario.id}}">
                                        <i class="fas fa-pen-square"></i>editar
                                    </a>
                                    <a class="dropdown-item" th:onclick="|showModalDeletar(${horario.id})|">
                                        <i class="fas fa-calendar-times"></i>deletar
                                    </a>
                                    <a class="dropdown-item" th:href="@{/horario/add}">
                                        <i class="fas fa-calendar-plus"></i>adicionar
                                    </a>
                                </div>
                            </div>
                            <a th:href="@{'/horario/view/' + ${horario.id} + '/' + ${false}}">
                                <button type="button" class="btn btn-outline-info opcoes-tela-list-usuario" th:href="@{'/horario/view/' + ${horario.id} + '/' + ${false}}">
                                    <i class="fas fa-calendar-check"></i>
                                </button>
                            </a>
                        </td>
                        <td class="tabela-controle opcoes-tela-list-usuario">
                            <a th:href="@{'/horario/edit/' + ${horario.id}}">
                                <button type="button" class="btn btn-outline-info" th:onclick="@{'/horario/edit/' + ${horario.id}}">
                                    <i class="fas fa-pen-square"></i>
                                </button>
                            </a>
                        </td>
                        <td class="tabela-controle-delete opcoes-tela-list-usuario">
                            <button type="button" class="btn btn-outline-danger" th:onclick="|showModalDeletar(${horario.id})|">
                                <i class="fas fa-calendar-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>

        <!-- Modal -->
        <div id="modalDeletar" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Atenção!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <div class="modal-body">
                        <p class="cor-texto-modal-tela-list-usuario">Você deseja realmente deletar o Usuário?</p>
                    </div>
                    <div class="modal-footer">
                        <input type="number" id="id_deletar" hidden>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fa fa-ban"></i> Cancelar
                    </button>
                        <button type="button" class="btn btn-info" th:onclick="deletar('horario')">
                        <i class="fa fa-trash"></i> Deletar
                    </button>
                    </div>
                </div>

            </div>


            <!--JAVASCRIPT-->
            <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
            <script th:src="@{/bootstrap-4.5.2/js/bootstrap.bundle.min.js}"></script>
            <script th:src="@{/js/script.js}"></script>
</body>

</html>
