<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Meu perfil</title>
    <link rel="icon" href="/img/icon2.png">

	<!--CSS-->
	<link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand firsttitle" th:href="@{/}">co.gym</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/horario/list}">agenda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuario/list}">usuários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"th:href="@{/quemsomos}">quem somos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-base">
    <div class="container container-funcionario">
        <div class="form-titulo">
            <h4>Usuário</h4>
        </div>

        <div th:if="${salvo}" class="alert alert-success">
            Funcionário salvo com sucesso!
        </div>

        <form th:action="@{/usuario/save}" th:object="${usuario}"
              method="POST">
            <div class="form-group">
                <label>Código</label>
                <input class="form-control" type="number"
                       th:field="${usuario.id}" readonly>
            </div>


            <div class="form-group">
                <label>Nome</label>
                <input class="form-control" type="text" th:field="${usuario.nome}" readonly>
            </div>

            <div class="form-group">
                <label>Sobrenome</label>
                <input class="form-control" type="text" th:field="${usuario.cpf}" readonly>
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input class="form-control" type="text" th:field="${usuario.telefone}" readonly>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input class="form-control" type="text" th:field="${usuario.email}" readonly>
            </div>

            <div class="form-group">
                <label>Horário de treino</label>
                <input class="form-control" type="time" th:field="${usuario.hora}" readonly>
            </div>

            <div class="form-group">
                <label>Login</label>
                <input class="form-control" type="text" th:field="${usuario.login}" readonly>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input class="form-control" type="text" th:field="${usuario.senha}" readonly>
            </div>

            <div class="form-group">
                <button class="btn btn-secondary btn-voltar-width" type="button"
                        onclick="window.location.href='../../list'">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                </button>
            </div>
        </form>
    </div>
</div>

<!--JAVASCRIPT-->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>

</html>
