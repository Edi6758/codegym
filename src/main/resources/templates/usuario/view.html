<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizar usu치rio</title>
    <link rel="icon" href="/img/icon2.png">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
    <!-- NAVBAR -->

    <div class="cogym-title-tela-login">
        <a th:href="@{/}" class="cogym-title-tela-login-1">co.<p class="cogym-title-tela-login-2">gym</p></a>
    </div>

    <div class="container-xl container-view-usu">

        <div class="form-titulo usuario-view-titulo">
            <h4 class="usuario-view-titulo-h4">Usu치rio</h4>
        </div>

        <form th:action="@{/usuario/save}" th:object="${usuario}" method="POST">
            <div class="form-group form-group-usuario-view-id">
                <label>C칩digo</label>
                <input class="form-control form-control-usuario-view" type="number" th:field="${usuario.id}" readonly>
            </div>

            
            <div class="form-group">
                <label>Nome</label>
                <input class="form-control form-control-usuario-view" type="text" th:field="${usuario.nome}" readonly>
            </div>

            <div class="form-group">
                <label>Sobrenome</label>
                <input class="form-control form-control-usuario-view" type="text" th:field="${usuario.cpf}" readonly>
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input class="form-control form-control-usuario-view" type="text" th:field="${usuario.telefone}" readonly>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input class="form-control form-control-usuario-view" type="text" th:field="${usuario.email}" readonly>
            </div>

            <div class="form-group">
                <label>Login</label>
                <input class="form-control form-control-usuario-view" type="text" th:field="${usuario.login}" readonly>
            </div>

            <div class="form-group">
                <ul class="list-group">
                    <li class="list-group-item bg-dark cl-dark form-group-usuario-view">Hor치rios</li>
                    <li class="list-group-item form-group-usuario-view-li" th:each="horario : ${usuario.get().getHorarios()}" th:text="${horario}">
                    </li>
                </ul>
            </div>

            <div class="form-group form-group-usuario-view-senha">
                <label>Senha</label>
                <input class="form-control" type="text" th:field="${usuario.senha}" readonly>
            </div>

            <div class="form-group">
                <button class="btn btn-voltar-width btn-view-hora" type="button"
                        onclick="window.location.href='../../list'">
                    <i class="fa fa-backward" aria-hidden="true"></i> Retornar
                </button>
            </div>
        </form>
    </div>


    <!--JAVASCRIPT-->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>

</body>

</html>
