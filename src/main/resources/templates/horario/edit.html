<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar horário</title>
    <link rel="icon" href="/img/icon2.png">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/clockpicker.css}">

</head>

<body>
    <!-- NAVBAR -->


    <div class="container-xl cogym-title-tela-login">
        <a th:href="@{/}" class="cogym-title-tela-login-1">co.<p class="cogym-title-tela-login-2">gym</p></a>
    </div>


    <div class="container-xl container-add-hora">


        <div class="form-titulo">
            <h4 class="func-add-titulo">Editar horário</h4>
        </div>

        <form th:action="@{/horario/save}" th:object="${horario}" method="POST">
            <div class="form-group add-hora-codigo">
                <label>Código</label>
                <input class="form-control" type="number" th:field="${horario.id}" required>
            </div>



            <div class="form-group form-group-add-hora">
                <label>Dia da semana:</label>
                <select class="form-control" th:field="${horario.semana}" required>

                    <option value="Segunda-feira">Segunda-feira</option>
                    <option value="Terça-feira">Terça-feira</option>
                    <option value="Quarta-feira">Quarta-feira</option>
                    <option value="Quinta-feira">Quinta-feira</option>
                    <option value="Sexta-feira">Sexta-feira</option>
                    <option value="Sábado">Sábado</option>

                </select>
            </div>

            <div class="form-group form-group-add-hora a clockpicker" data-autoclose="true">
                <label>Horário de treino</label>
                <input type="text" class="form-control" th:field="*{hora}">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>

            <div class="form-group form-group-view-hora">
                <label>Limite de pessoas</label>
                <input class="form-control" type="number" th:field="${horario.limite}" min="1" max="50" required>
            </div>

            <div class="form-group form-group-add-hora">
                <button class="btn btn-width btn-add-hora-cancelar" type="button" onclick="window.location.href='../list'">
                    <i class="fa fa-ban" aria-hidden="true"></i> Cancelar
                </button>
                <button class="btn btn-width  btn-add-hora-salvar" type="submit">
                    <i class="fa fa-save" aria-hidden="true"></i> Editar
                </button>
            </div>
        </form>
    </div>


    <!--JAVASCRIPT-->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/clockpicker.js}"></script>

    <script type="text/javascript">
        $('.clockpicker').clockpicker();
    </script>

</body>

</html>
